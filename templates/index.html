<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Avatar Fetcher</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="logo">
            <img src="/static/images/robuxlogo.png" alt="Roblox Logo">
            <span></span>
        </div>
        <ul>
            <li><a href="https://www.roblox.com/discover#/" target="_blank">Discover</a></li>
            <li><a href="https://www.roblox.com/catalog" target="_blank">Marketplace</a></li>
            <li><a href="https://www.roblox.com/upgrades/robux" target="_blank">Robux</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Banner Section -->
        <div id="banner">
            <img src="/static/images/fireworks.png" alt="Roblox Banner">
        </div>

        <!-- Username Input Section -->
        <div id="input-section">
            <h2>Fetch Your Roblox Avatar</h2>
            <p>Enter your Roblox username to fetch your profile avatar.</p>
            <input type="text" id="username" placeholder="Enter Roblox username" required>
            <button id="fetch-button">Fetch Avatar</button>
        </div>

        <!-- Loading Section -->
        <div id="loading-section" style="display: none;">
            <p>Loading...</p>
            <div class="loader"></div>
        </div>

        <!-- Avatar Section -->
        <div id="avatar-section" style="display: none;">
            <h2>Avatar for <span id="avatar-username"></span></h2>
            <div id="avatar-container"></div>
            <button id="back-button">Search Again</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p class="para">Â© 2024 ROBLOX. All Rights Reserved.</p>
    </footer>

    <script src="/static/js/app.js"></script>
</body>
</html>
