<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Avatar Fetcher</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="/static/images/robuxlogo.png" alt="Roblox Logo">
            <span>ROBLOX</span>
        </div>
        <ul>
            <li><a href="https://www.roblox.com/discover#/" target="_blank">Discover</a></li>
            <li><a href="https://www.roblox.com/catalog" target="_blank">Marketplace</a></li>
            <li><a href="https://www.roblox.com/upgrades/robux" target="_blank">Robux</a></li>
        </ul>
    </nav>
    <div class="middle">
        <h2>Fetch Your Roblox Avatar</h2>
        <p>Enter your Roblox username to fetch your profile avatar.</p>
    </div>
    <div class="box_con">
        <form method="POST" action="/avatar">
            <input type="text" name="username" placeholder="Enter Roblox username" required>
            <button type="submit">Fetch Avatar</button>
        </form>
    </div>
